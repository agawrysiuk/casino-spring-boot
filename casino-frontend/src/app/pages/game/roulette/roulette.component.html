<div class="center-box">
  <img class="game-image" src="/assets/images/Casino_Roulette.png"/>
  <h1>{{roulette.mainMessage}}</h1>
  <h2>{{roulette.resultMessage}}</h2>
</div>
<div class="center-box row">
  <div class="center-container col-4">
    <div>
      <p>Bet on a single number</p>
    </div>
    <div>
      <form #singleForm id="singleForm" (submit)="roll(rouletteChoice.GUESS_SINGLE, guessSingle)">
        <select [(ngModel)]="guessSingle" name="guessSingle" required>
          <option *ngFor="let number of numbers; let i = index" [ngValue]="i">{{i}}</option>
        </select>
      </form>
    </div>
    <div>
      <input class="green-button" value="Bet" name="singleFormSubmit" type="submit" form="singleForm"
             [disabled]="!singleForm.checkValidity()"/>
    </div>
  </div>
  <div class="center-container col-4">
    <div>
      <p>Bet on red or black</p>
    </div>
    <div>
      <form #redOrBlackForm id="redOrBlackForm" (submit)="roll(rouletteChoice.GUESS_RED_OR_BLACK, guessRedOrBlack)">
        <select [(ngModel)]="guessRedOrBlack" name="guessRedOrBlack" required>
          <option value="red">Red</option>
          <option value="black">Black</option>
        </select>
      </form>
    </div>
    <div>
      <input class="green-button" value="Bet" name="redOrBlackFormSubmit" type="submit" form="redOrBlackForm"
             [disabled]="!redOrBlackForm.checkValidity()"/>
    </div>
  </div>
  <div class="center-container col-4">
    <div>
      <p>Bet on even or odd</p>
    </div>
    <div>
      <form #evenOrOddForm id="evenOrOddForm" (submit)="roll(rouletteChoice.GUESS_EVEN_OR_ODD, guessEvenOrOdd)">
        <select [(ngModel)]="guessEvenOrOdd" name="guessEvenOrOdd" required>
          <option value="even">Even</option>
          <option value="odd">Odd</option>
        </select>
      </form>
    </div>
    <div>
      <input class="green-button" value="Bet" name="evenOrOddFormSubmit" type="submit" form="evenOrOddForm"
             [disabled]="!evenOrOddForm.checkValidity()"/>
    </div>
  </div>
</div>
