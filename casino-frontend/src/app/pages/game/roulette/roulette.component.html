<div class="centerContainer">
  <img id="rouletteImg" width="300" height="300"/>
  <h1>{{roulette.mainMessage}}</h1>
  <h2>{{roulette.resultMessage}}</h2>
</div>
<div class="centerContainer">
  <table>
    <tr>
      <td><p>Bet on a single number</p></td>
      <td><p>Bet on red or black</p></td>
      <td><p>Bet on even or odd</p></td>
    </tr>
    <tr>
      <td>
        <form id="singleForm" (submit)="roll(rouletteChoice.GUESS_SINGLE, guessSingle)">
          <select [(ngModel)]="guessSingle" name="guessSingle">
            <option *ngFor="let number of numbers; let i = index" [ngValue]="i">{{i}}</option>
          </select>
        </form>
      </td>
      <td>
        <form id="redOrBlackForm" (submit)="roll(rouletteChoice.GUESS_RED_OR_BLACK, guessRedOrBlack)">
          <select [(ngModel)]="guessRedOrBlack" name="guessRedOrBlack">
            <option value="red">Red</option>
            <option value="black">Black</option>
          </select>
        </form>
      </td>
      <td>
        <form id="evenOrOddForm" (submit)="roll(rouletteChoice.GUESS_EVEN_OR_ODD, guessEvenOrOdd)">
          <select [(ngModel)]="guessEvenOrOdd" name="guessEvenOrOdd">
            <option value="even">Even</option>
            <option value="odd">Odd</option>
          </select>
        </form>
      </td>
    </tr>
    <tr>
      <td>
        <input value="Bet" name="singleFormSubmit" type="submit" form="singleForm"/>
      </td>
      <td>
        <input value="Bet" name="redOrBlackFormSubmit" type="submit" form="redOrBlackForm"/>
      </td>
      <td>
        <input value="Bet" name="evenOrOddFormSubmit" type="submit" form="evenOrOddForm"/>
      </td>
    </tr>
  </table>
</div>
