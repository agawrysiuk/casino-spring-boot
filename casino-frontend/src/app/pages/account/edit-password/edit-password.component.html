<div class="main-box" *ngIf="pageState | async as pageState">
  <div>
    <h2 class="bold">Change your password:</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <div>
        <input class="form-input" formControlName="oldPassword" type="password" placeholder="Old password"/>
      </div>
      <div>
        <input class="form-input" formControlName="password" type="password" placeholder="New password"/>
      </div>
      <div>
        <input class="form-input" formControlName="matchingPassword" type="password" placeholder="Retype new password"/>
      </div>
      <input class="green-button" value="Update password" name="updatePassword" type="submit" [disabled]="passwordForm.invalid && !pageState.buttonClickable"/>
      <p *ngIf="pageState.error">{{pageState.errorMessage}}</p>
      <p *ngIf="pageState.success">Password changed successfully!</p>
    </form>
  </div>
</div>
