<div class="main-box">
  <div>
    <h2 class="bold">Change your password:</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <div>
        <input class="form-input" formControlName="oldPassword" type="password" placeholder="Old password"/>
      </div>
      <div>
        <input class="form-input" formControlName="password" type="password" placeholder="New password" (blur)="checkRetypedPassword()"/>
      </div>
      <div>
        <input class="form-input" formControlName="matchingPassword" type="password" placeholder="Retype new password" (keyup)="checkRetypedPassword()"/>
      </div>
      <input class="green-button" value="Update password" name="updatePassword" type="submit" [disabled]="passwordForm.invalid && !buttonClickable"/>
      <p *ngIf="error">{{errorMessage}}</p>
      <p *ngIf="success">Password changed successfully!</p>
    </form>
  </div>
</div>
